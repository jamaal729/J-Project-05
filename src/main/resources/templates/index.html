<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta countryName="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Countries of the World</title>
</head>
<body>
<header>
    <div class="container">
        <h1><a th:href="@{/}">Countries of the World</a></h1>
    </div>
</header>

<div class="container">

    <div><a class="button" th:href="@{/(sort='byName')}">Sort by Name</a></div>
    <div><a class="button" th:href="@{/(sort='byPopulation')}">Sort by Population</a></div>

    <div th:each="country : ${countries}" class="country">
        <a th:href="@{'/country/' + ${country.countryName}}">
            <img th:src="@{'/flags/' + ${country.countryName} + '.png'}" th:alt="@{${country.countryName}}"/>
            <h4 th:text="${country.countryName}"></h4>
        </a>
    </div>
</div>
</body>
</html>
